<head>

  <link rel="stylesheet" href="css/war.css" />
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7364a9614957179caa1ea1ee2a9cd05e"></script>
  <script src="js/warDocument.js" defer></script>
  <title>전투</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="src/-001.png" alt="logo">
      </a>
    </div>
    <div class="wrap">
      <a href="timeline.html" class="menuText">전쟁 타임라인</a>
      <a href="war.html" class="menuText">
        <p class="red">전투</p>
      </a>
      <div class="input_box">
        <input type="text" id="input" list="searchPage" placeholder=" 원하시는 정보의 키워드를 입력해주세요" />
        <datalist id="searchPage">
          <option value="war">전쟁</option>
          <option value="timeLine">타임라인</option>
          <option value="warDocument">전투</option>
          <option value="AboutUs">AboutUS</option>
        </datalist>
      </div>
    </div>
  </header>
  <div class="flex">
    <div class="radio-container">
      <input type="radio" id="radio1" name="timeline" value="a" checked />
      <label for="radio1" class="radio1">서울</label>

      <input type="radio" id="radio2" name="timeline" value="b" />
      <label for="radio2" class="radio2">경기도</label>

      <input type="radio" id="radio3" name="timeline" value="c" />
      <label for="radio3" class="radio3">충청도</label>

      <input type="radio" id="radio4" name="timeline" value="d" />
      <label for="radio4" class="radio4">경상도</label>
    </div>
    <div class="resultBox">
      <div id="map"></div>
      <div class="result">
        <h2 id="title">미아리 전투</h2>
        <p class="description">미아리 전투는 한국 전쟁 초기 북한군의 기습적인 전면 남침으로 38도 분계선에 연한 전 전선이 무너지자,
          육군본부는 38도 분계선으로부터 45km에 불과한 수도 서울에 대한 위협에 직면하게 되자 이응준(李應俊) 소장이 이끄는 국군 제5사단과 유재흥(劉載興) 준장이
          이끄는 제7사단이 미아리고개에서 치른
          최후의 서울 방어 전투이다.</p>
      </div>
    </div>
  </div>
  </div>
  </div>
